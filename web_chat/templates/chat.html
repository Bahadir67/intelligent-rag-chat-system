<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– B2B Silindir AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            position: relative;
        }
        
        .ai-status {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.8em;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .context-display {
            background: rgba(255,255,255,0.1);
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
            text-align: left;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ai .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4facfe;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px 0;
            text-align: left;
        }

        .typing-dots {
            display: inline-block;
            width: 60px;
            height: 20px;
            background: white;
            border-radius: 15px;
            padding: 8px 12px;
            border: 1px solid #e9ecef;
        }

        .typing-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4facfe;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .context-info {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8em;
            max-width: 200px;
            display: none;
        }

        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .context-info {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– B2B Silindir AI Assistant
            <div class="ai-status" id="aiStatus">ðŸŸ¢ AI Aktif</div>
            <button class="reset-btn" onclick="resetChat()">ðŸ”„ Yeni Sohbet</button>
            <div class="context-display" id="contextDisplay" style="display: none;">
                <strong>ðŸ§  AI Context:</strong>
                <div id="contextSpecs"></div>
            </div>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message ai">
                <div class="message-bubble">
                    Merhaba! B2B silindir uzmanÄ±nÄ±zÄ±m. Size nasÄ±l yardÄ±mcÄ± olabilirim? ðŸ˜Š
                </div>
                <div class="message-time">Az Ã¶nce</div>
            </div>
        </div>

        <div class="typing-indicator" id="typing">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n... (Ã¶rn: 100 Ã§ap silindir lazÄ±m)" onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">GÃ¶nder</button>
        </div>

        <div class="context-info" id="contextInfo">
            <strong>KonuÅŸma Durumu:</strong><br>
            <span id="contextDetails">BaÅŸlangÄ±Ã§</span>
        </div>
    </div>

    <script>
        let isTyping = false;
        let sessionId = 'web_' + Math.random().toString(36).substr(2, 9); // Fixed session ID

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function addMessage(message, isUser = false, showProductSelection = false, context = null) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            let messageContent = `
                <div class="message-bubble">${message}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            
            // Add product selection button if needed
            if (showProductSelection && context) {
                messageContent += `
                    <div style="margin-top: 10px;">
                        <button onclick="openProductSelection()" style="
                            background: #28a745;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 14px;
                            transition: background 0.3s;
                        " onmouseover="this.style.background='#218838'" onmouseout="this.style.background='#28a745'">
                            ðŸ›’ ÃœrÃ¼nleri GÃ¶rÃ¼ntÃ¼le ve SeÃ§
                        </button>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageContent;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            isTyping = true;
            document.getElementById('typing').style.display = 'block';
            document.getElementById('sendBtn').disabled = true;
            
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            isTyping = false;
            document.getElementById('typing').style.display = 'none';
            document.getElementById('sendBtn').disabled = false;
        }

        function updateContext(context, stage, intent, responseTime) {
            // Update context info panel
            const contextInfo = document.getElementById('contextInfo');
            const contextDetails = document.getElementById('contextDetails');
            
            let details = `Stage: ${stage}<br>Intent: ${intent}`;
            if (responseTime) details += `<br>Response: ${responseTime}s`;
            if (context.diameter) details += `<br>Ã‡ap: ${context.diameter}mm`;
            if (context.stroke) details += `<br>Strok: ${context.stroke}mm`;
            if (context.quantity) details += `<br>Adet: ${context.quantity}`;
            if (context.features && context.features.length > 0) {
                details += `<br>Ã–zellikler: ${context.features.join(', ')}`;
            }
            if (context.brand_preference) details += `<br>Marka: ${context.brand_preference}`;
            
            contextDetails.innerHTML = details;
            
            // Update header context display
            const contextDisplay = document.getElementById('contextDisplay');
            const contextSpecs = document.getElementById('contextSpecs');
            
            if (context.diameter || context.stroke || context.features.length > 0) {
                let specs = [];
                if (context.diameter) specs.push(`Ã‡ap: ${context.diameter}mm`);
                if (context.stroke) specs.push(`Strok: ${context.stroke}mm`);
                if (context.quantity) specs.push(`Adet: ${context.quantity}`);
                if (context.features.length > 0) specs.push(`Ã–zellikler: ${context.features.join(', ')}`);
                
                contextSpecs.innerHTML = specs.join(' | ');
                contextDisplay.style.display = 'block';
            } else {
                contextDisplay.style.display = 'none';
            }
        }
        
        function updateAIStatus(status, color = 'ðŸŸ¢') {
            const aiStatus = document.getElementById('aiStatus');
            aiStatus.innerHTML = `${color} ${status}`;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing indicator and update status
            showTyping();
            updateAIStatus('AI DÃ¼ÅŸÃ¼nÃ¼yor...', 'ðŸ¤”');
            
            try {
                const startTime = performance.now();
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                const endTime = performance.now();
                const clientResponseTime = ((endTime - startTime) / 1000).toFixed(2);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Hide typing and add AI response
                hideTyping();
                updateAIStatus('AI Aktif', 'ðŸŸ¢');
                
                // Enhanced response display with metadata
                let responseText = data.response;
                let showProductSelection = false;
                
                if (data.products > 0 && data.stage === 'product_selection') {
                    responseText += `\n\nðŸ“¦ ${data.products} Ã¼rÃ¼n bulundu`;
                    showProductSelection = true;
                }
                
                addMessage(responseText, false, showProductSelection, data.context);
                
                // Update context info with AI data
                updateContext(data.context, data.stage, data.intent, data.response_time);
                
                console.log('[AI Debug]', {
                    intent: data.intent,
                    stage: data.stage,
                    responseTime: data.response_time,
                    clientTime: clientResponseTime,
                    context: data.context
                });
                
            } catch (error) {
                hideTyping();
                updateAIStatus('AI HatasÄ±', 'ðŸ”´');
                addMessage(`Sistem HatasÄ±: ${error.message} âŒ`);
                
                // Reset status after 3 seconds
                setTimeout(() => {
                    updateAIStatus('AI Aktif', 'ðŸŸ¢');
                }, 3000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function resetChat() {
            if (!confirm('KonuÅŸmayÄ± sÄ±fÄ±rlamak istediÄŸinizden emin misiniz?')) {
                return;
            }
            
            try {
                await fetch('/api/reset', { method: 'POST' });
                
                // Clear messages
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = `
                    <div class="message ai">
                        <div class="message-bubble">
                            Merhaba! B2B silindir uzmanÄ±nÄ±zÄ±m. Size nasÄ±l yardÄ±mcÄ± olabilirim? ðŸ˜Š
                        </div>
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                `;
                
                // Reset context
                document.getElementById('contextDetails').innerHTML = 'BaÅŸlangÄ±Ã§';
                
            } catch (error) {
                alert('SÄ±fÄ±rlama hatasÄ±: ' + error.message);
            }
        }

        // Product selection functionality
        function openProductSelection() {
            // Get current context from the conversation
            const contextDetails = document.getElementById('contextDetails').innerHTML;
            
            // Extract criteria from context (simple approach)
            const criteria = {};
            
            // Parse context details to extract search criteria
            if (contextDetails.includes('Ã‡ap:')) {
                const diameterMatch = contextDetails.match(/Ã‡ap:\s*(\d+)mm/);
                if (diameterMatch) criteria.diameter = diameterMatch[1];
            }
            
            if (contextDetails.includes('Strok:')) {
                const strokeMatch = contextDetails.match(/Strok:\s*(\d+)mm/);
                if (strokeMatch) criteria.stroke = strokeMatch[1];
            }
            
            if (contextDetails.includes('silindir')) {
                criteria.product_type = 'silindir';
            } else if (contextDetails.includes('valf')) {
                criteria.product_type = 'valf';
            }
            
            // Build URL with parameters
            const params = new URLSearchParams({
                session_id: sessionId,
                criteria: JSON.stringify(criteria)
            });
            
            // Open product selection page
            window.open(`/product_selection?${params.toString()}`, '_blank', 'width=1000,height=800');
        }

        // Auto-focus input
        document.getElementById('messageInput').focus();
        
        // Listen for messages from product selection popup
        window.addEventListener('message', function(event) {
            // GÃ¼venlik kontrolÃ¼
            if (event.origin !== window.location.origin) return;
            
            if (event.data.type === 'PRODUCT_SELECTED') {
                console.log('Product selected:', event.data.productName);
                // KÄ±sa bir bekleme sonrasÄ± seÃ§imi kontrol et
                setTimeout(() => {
                    checkForProductSelection();
                }, 300);
            }
        });

        // Check if product was selected and show AI message
        async function checkForProductSelection() {
            try {
                console.log('Checking for product selection...', sessionId);
                
                const response = await fetch('/api/check_selection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                console.log('Check selection response:', data);
                
                if (data.has_selection && data.ai_message) {
                    console.log('Adding AI message:', data.ai_message);
                    // Add AI message to chat
                    addMessage(data.ai_message, false);
                    
                    // Update context display
                    updateContext(data.context || {}, 'order_creation', 'product_selected', 0);
                } else {
                    console.log('No selection found or no AI message');
                }
            } catch (error) {
                console.log('Selection check failed:', error);
            }
        }
        
        // Add some example messages for demo
        setTimeout(() => {
            const examples = [
                "ðŸ’¡ Ã–rnek sorular:",
                "â€¢ Merhaba, naber?",
                "â€¢ 100 Ã§ap silindir lazÄ±m",
                "â€¢ Magnetik silindir var mÄ±?",
                "â€¢ 5 adet istiyorum"
            ];
            
            // Show examples briefly
            addMessage(examples.join('<br>'));
        }, 1000);
    </script>
</body>
</html>
